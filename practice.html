<!DOCTYPE html>
<html>
<body>
<Title>
Testing
</Title>


<button onclick="myfunction()">click me </button>    
<button onclick="myf()">click me for sorted soluion</button>


<p id = "demo1"></p>
<p id = "demo2"></p>

<script>
    function myfunction() { 
    var n = [3,1,15,4]
    document.getElementById("demo1").innerHTML = n; }
    
    function myf() {
    n.sort(function(a, b){return a - b});
    document.getElementById("demo2").innerHTML = n; }
</script>
</body>
</html>
